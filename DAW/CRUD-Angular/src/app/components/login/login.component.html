

<div class="w3-container align-center w3-card login-card">
	<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
		<div class="text-center">
			<img src="assets/angular.png" class="logo">
		</div>

		<label class="w3-text-blue"><b>Correo electrónico</b></label>
		<input class="w3-input w3-border" type="email" formControlName="email">
		<div class="w3-panel w3-red"  *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">Correo inválido, verifique sus datos de acceso</div> 

		<label class="w3-text-blue"><b>Contraseña</b></label>
		<input class="w3-input w3-border" type="password" formControlName="password">
		<div class="w3-panel w3-red"  *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">Contraseña incorrecta, debe de contener 6 caracteres y al menos un número</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión <i class="w3-medium fa fa-check"></i> </button>
	</form>
	<div class="w3-panel w3-blue-gray">
		<h4> </h4>
		<p>Proyecto Angular </p>
		<p>Ingeniebrios 2021</p>
	</div> 
</div>
